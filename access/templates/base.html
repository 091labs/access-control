<html>
    <head>
        {% if title %}
        <title>{{ title }} - 091 Labs door control</title>
        {% else %}
        <title>091 Labs door control</title>
        {% endif %}
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </body>
</html>
