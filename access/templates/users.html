{% extends "base.html" %}

{% block content %}
<h1>Users</h1>
<hr>
<table class="table table-striped">
    <tr><th>ID</th><th>Name</th><th>E-mail</th><th>Key ID</th><th>Admin</th></tr>
    {% for user in users %}
    <tr>
        <th>{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.key_id }}</td>
        <td>{{ user.role }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
